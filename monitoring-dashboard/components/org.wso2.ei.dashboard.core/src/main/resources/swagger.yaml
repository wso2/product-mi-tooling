components:
  schemas:
    HeartbeatRequest:
      type: object
      properties:
        product :
          type: string
        groupId:
          type: string
        nodeId:
          type: string
        interval:
          type: integer
        mgtApiUrl:
          type: string
      example: {type: mi, groupId: mi_dev, nodeId: node_01, interval: 30, mgtApiUrl: https://10.100.0.64:9164/management/}

    Ack:
      type: object
      properties:
        status:
          type: string
      example: {status: ok}

    GroupList:
      type: array
      items:
        type: object
        properties:
          groupId:
            type: string
          groupName:
            type: string
      example: [{groupId: group_01, groupName: dev_env}]
    NodeList:
      type: array
      items:
        type: object
        properties:
          id:
            type: string
            description: "node id."
          isActive:
            type: boolean
            description: "Is node active."
          details:
            type: array
            description: Array contains role, upTime, serverName, serverVersion, miHome, javaHome, javaVersion, javaVendor, osName
            items:
              $ref: '#/components/schemas/KeyValue'
      example: [{ id: node_01,
                  isActive: true,
                  details: [{ key:  serverName,
                              value:  WSO2 micro integrator },
                            { key: version,
