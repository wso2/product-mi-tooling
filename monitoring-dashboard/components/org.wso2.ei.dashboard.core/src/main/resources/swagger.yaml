components:
  schemas:
    LoginRequest:
      type: object
      properties:
        username:
          type: string
        password:
          type: string
      example:
        username: admin
        password: admin
    HeartbeatRequest:
      type: object
      properties:
        product :
          type: string
        groupId:
          type: string
        nodeId:
          type: string
        interval:
          type: integer
        mgtApiUrl:
          type: string
        changeNotification:
          type: object
          properties:
            deployedArtifacts:
              type: array
              items:
                $ref: '#/components/schemas/UpdatedArtifact'
            undeployedArtifacts:
              type: array
              items:
                $ref: '#/components/schemas/UpdatedArtifact'
      example: {type: mi, groupId: mi_dev, nodeId: node_01, interval: 30, mgtApiUrl: https://10.100.0.64:9164/management/}

    UpdatedArtifact:
      type: object
      properties:
        type:
          type: string
        name:
          type: string
        version:
          type: string
    Ack:
      type: object
      properties:
        status:
          type: string
        message:
          type: string
      example: {status: success, message: Successfully updated}

    GroupList:
      type: array
      items:
        type: string
      example: [group_01, group_02]

    NodeList:
      type: array
      items:
        type: object
        properties:
          nodeId:
            type: string
            description: "node id."
          status:
            type: string
          details:
            type: string
            description: String contains role, upTime, serverName, serverVersion, miHome, javaHome, javaVersion, javaVendor, osName
      example: [{ nodeId: node_01,
                  details: {\"productVersion\":\"1.2.0\",\"osVersion\":\"10.15.7\",\"javaVersion\":\"1.8.0_191\"}
                }]

    ArtifactDetails:
      type: object
      properties:
        nodeId:
          type: string
        details:
          type: string

    Artifacts:
      type: array
      items:
        type: object
        properties:
          name:
            type: string
          nodes:
            type: array
            items:
              $ref: '#/components/schemas/ArtifactDetails'
    CAppArtifacts:
      type: array
      items:
        type: object
        properties:
          name:
            type: string
          type:
            type: string
    ArtifactUpdateRequest:
      type: object
      properties:
        artifactName:
          type: string
        nodeId:
          type: string
        type:
          type: string
        value:
          type: boolean
    DatasourceList:
      type: array
      items:
        type: object
        properties:
          datasourceName:
            type: string
          nodes:
            type: array
            items:
              type: object
              properties:
                nodeId:
                  type: string
                details:
                  type: array
                  description: Array contains type, status, description, datsource provider, database engine, driver, url, username etc
                  items:
                    $ref: '#/components/schemas/KeyValue'
                configParameters:
                  type: array
                  description: Array contains default auto commit, default read only, test on borrow, test on return, test while idle etc.
                  items:
                    $ref: '#/components/schemas/KeyValue'
    LogList:
      type: array
      items:
        type: object
        properties:
          name:
            type: string
          nodes:
            type: array
            items:
              $ref: '#/components/schemas/LogDetail'
    LogDetail:
      type: object
      properties:
        nodeId:
          type: string
        logSize:
          type: string

    LogConfigs:
      type: array
      items:
        type: object
        properties:
          name:
            type: string
          componentName:
            type: string
          level:
            type: string
    LogConfigAddRequest:
      type: object
      properties:
        name:
          type: string
        loggerClass:
          type: string
        level:
          type: string
    LogConfigUpdateRequest:
      type: object
      properties:
        name:
          type: string
        level:
          type: string
    Users:
      type: array
      items:
        type: object
        properties:
          userId:
            type: string
          details:
            type: string
    AddUserRequest:
      type: object
      properties:
        userId:
          type: string
        password:
          type: string
        isAdmin:
          type: boolean
    KeyValue:
      type: object
      properties:
        key:
          type: string
        value:
          type: string
    KeyValueAsArray:
      type: object
      properties:
        key:
          type: string
        value:
          type: array
          items:
            type: string
    Configuration:
      type: object
      properties:
        configuration:
          type: string
    healthz:
      type: object
      properties:
        status:
          type: string
    LocalEntryValue:
      type: object
      properties:
        value:
          type: string
    SuccessStatus:
      type: object
      properties:
        success:
          type: boolean
          description: "Success status"
    Error:
      type: object
      properties:
        code:
          type: integer
        message:
          type: string
      example:
        {code: 500, message: Internal server error}
    UnauthorizedError:
      type: object
      properties:
        code:
          type: integer
        message:
          type: string
      example:
        code: 401
        message: Unauthorized
    Token:
      type: object
      properties:
        access_token:
          type: string
        expires_in:
          type: integer
      example:
        access_token: 2YotnFZFEjr1zCsicMWpAA
        expires_in: 3600
  securitySchemes:
    bearerAuth:            # arbitrary name for the security scheme
      type: http
      scheme: bearer
      bearerFormat: JWT
  requestBodies:
    Login:
      content:
        application/x-www-form-urlencoded:
          schema:
            $ref: '#/components/schemas/LoginRequest'
      description: "The request body to login."
    Heartbeat:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/HeartbeatRequest'
      description: "The request body to update proxy."

    ArtifactUpdate:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ArtifactUpdateRequest'
      description: "The request body to update artifact."
    AddLogger:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/LogConfigAddRequest'
      description: "The request body to add logger."
    UpdateLogger:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/LogConfigUpdateRequest'
      description: "The request body to add logger."
    AddUser:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/AddUserRequest'
      description: "The request body to add user."
